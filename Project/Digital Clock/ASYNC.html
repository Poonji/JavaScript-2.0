//Mini project in which if you click start it will start printing and if you click stop it will stop printing

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Async JavaScript Intervals</title>
  </head>
  <body>

    <h1>Async project</h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
    const sayDate = function(str){
    console.log(str, Date.now());
}
const toStart = function(){
    intervalId = setInterval(sayDate, 1000, "hi");
}
const toStop = function(){
    clearInterval(intervalId);
}
document.querySelector('#start').addEventListener('click', toStart);
document.querySelector('#stop').addEventListener('click', toStop);

    </script>
    </body>
    </html>
