<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1> About Poonji</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate=function(str){
        console.log(str,Date.now());
    }

    const intervalId=setInterval(sayDate,1000,"hiii")
    clearInterval(intervalId)
// will start printing by clicking start and stop on clicking stop
    document.querySelector("#start").addEventListener("click", function () {
        const start = function () {
          console.log("Poonji", Date.now());
        };
        const toStop = setInterval(start, 1000, (click = start));

        document.querySelector("#stop").addEventListener("click", function () {
          clearInterval(toStop);
        });
    });



</script>
</html>
